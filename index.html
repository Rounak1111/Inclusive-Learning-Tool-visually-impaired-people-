<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusive Learning Tool</title>
    <style>
        /* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Background - Light Pink & Blue Gradient */
body {
    background: linear-gradient(135deg, #ffd6e0, #b3d9ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #333;
}

/* Main Container */
.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 90%;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

/* Image Styling */
.header-image {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
}

/* Heading & Text Styling */
h1 {
    font-size: 26px;
    font-weight: 700;
    color: #cc0000;  /* Softer Red */
    margin-bottom: 10px;
    text-transform: uppercase;
}

.subtitle {
    font-size: 14px;
    font-weight: 400;
    color: #555;
    margin-bottom: 20px;
}

/* Form Container */
.form-container {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0px 2px 10px rgba(200, 50, 50, 0.3);
    transition: transform 0.3s ease;
}

/* Hover effect for form containers */
.form-container:hover {
    transform: scale(1.03);
}

h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #cc0000;  /* Soft Red */
}

/* Textarea Styling */
textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #cc0000;
    font-size: 14px;
    resize: none;
    outline: none;
    background: #fff;
    color: #333;
}

/* Buttons with Softer Colors & Effects */
.btn {
    display: inline-block;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 4px 0px rgba(0, 0, 0, 0.2);
}

/* Soft Red Button */
.btn-red {
    background: #cc0000;
    color: white;
    border-bottom: 4px solid #990000;
}

.btn-red:hover {
    background: #b00224;
    transform: scale(1.05) translateY(-3px);
    box-shadow: 0px 6px 0px rgba(255, 0, 0, 0.3);
}

/* Soft Black Button */
.btn-black {
    background: #444;
    color: white;
    border-bottom: 4px solid #222;
}

.btn-black:hover {
    background: #222;
    transform: scale(1.05) translateY(-3px);
    box-shadow: 0px 6px 0px rgba(255, 0, 0, 0.3);
}

/* Fade-in Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Form Container Fade-in Effect */
.fade-in {
    animation: fadeIn 1s ease-in-out;
}
input[type="file"] {
    display: block;
    margin: 10px auto;
    border: none;
    padding: 10px;
    border-radius: 5px;
    background: #eee;
    cursor: pointer;
}

input[type="file"]:hover {
    background: #ddd;
}

    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusive Learning Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/visually_impaired_learning.jpg') }}" alt="Visually Impaired Learning" class="header-image">
        <h1>Inclusive Learning Tool</h1>
        <p class="subtitle">Empowering Visually Impaired Students with Technology</p>

        <div class="form-container fade-in">
            <h3>Convert Text to Speech üéôÔ∏è</h3>
            <form action="/convert_to_audio" method="post" enctype="multipart/form-data">
                <textarea name="text" placeholder="Enter text for TTS"></textarea>
                <input type="file" name="file" accept=".txt">
                <button type="submit" class="btn btn-red">üîä Convert to Audio</button>
            </form>
        </div>

        <div class="form-container fade-in">
            <h3>Convert Text to Braille ‚†ø</h3>
            <form action="/convert_to_braille" method="post" enctype="multipart/form-data">
                <textarea name="text" placeholder="Enter text for Braille"></textarea>
                <input type="file" name="file" accept=".txt">
                <button type="submit" class="btn btn-black">‚†û Convert to Braille</button>
            </form>
        </div>
    </div>
</body>
</html>
